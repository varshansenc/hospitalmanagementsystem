<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>layuiAdmin std - 通用后台管理模板系统（iframe标准版）</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport"
          content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <link rel="stylesheet" href="layui/css/layui.css" media="all">
    <link rel="stylesheet" href="layui/style/admin.css" media="all">

    <script>
        /^http(s*):\/\//.test(location.href) || alert('请先部署到 localhost 下再访问');
    </script>
</head>
<body class="layui-layout-body">

<div id="LAY_app">
    <div class="layui-layout layui-layout-admin">

        <!-- 顶部导航 start -->

        <div class="layui-header">
            <!-- 头部区域 -->
            <ul class="layui-nav layui-layout-left">
                <li class="layui-nav-item layadmin-flexible" lay-unselect>
                    <a href="javascript:;" layadmin-event="flexible" title="侧边伸缩">
                        <i class="layui-icon layui-icon-shrink-right" id="LAY_app_flexible"></i>
                    </a>
                </li>
                <li class="layui-nav-item layui-hide-xs" lay-unselect>
                    <a href="http://www.layui.com/admin/" target="_blank" title="前台">
                        <i class="layui-icon layui-icon-website"></i>
                    </a>
                </li>
                <li class="layui-nav-item" lay-unselect>
                    <a href="javascript:;" layadmin-event="refresh" title="刷新">
                        <i class="layui-icon layui-icon-refresh-3"></i>
                    </a>
                </li>
                <li class="layui-nav-item layui-hide-xs" lay-unselect>
                    <input type="text" placeholder="搜索..." autocomplete="off" class="layui-input layui-input-search"
                           layadmin-event="serach" lay-action="template/search.html?keywords=">
                </li>
            </ul>
            <ul class="layui-nav layui-layout-right" lay-filter="layadmin-layout-right">

                <li class="layui-nav-item" lay-unselect>
                    <a lay-href="app/message/index.html" layadmin-event="message" lay-text="消息中心">
                        <i class="layui-icon layui-icon-notice"></i>

                        <!-- 如果有新消息，则显示小圆点 -->
                        <span class="layui-badge-dot"></span>
                    </a>
                </li>
                <li class="layui-nav-item layui-hide-xs" lay-unselect>
                    <a href="javascript:;" layadmin-event="theme">
                        <i class="layui-icon layui-icon-theme"></i>
                    </a>
                </li>
                <li class="layui-nav-item layui-hide-xs" lay-unselect>
                    <a href="javascript:;" layadmin-event="note">
                        <i class="layui-icon layui-icon-note"></i>
                    </a>
                </li>
                <li class="layui-nav-item layui-hide-xs" lay-unselect>
                    <a href="javascript:;" layadmin-event="fullscreen">
                        <i class="layui-icon layui-icon-screen-full"></i>
                    </a>
                </li>
                <li class="layui-nav-item" lay-unselect>
                    <a href="javascript:;">
                        <cite id="username">贤心</cite>
                    </a>
                    <dl class="layui-nav-child">
                        <dd><a lay-href="set/user/info.html">基本资料</a></dd>
                        <dd><a lay-href="set/user/password.html">修改密码</a></dd>
                        <hr>
<!--                        <dd layadmin-event="logout" style="text-align: center;"><a href="/hospital_management_system/user/exit">退出</a></dd>-->
                        <dd style="text-align: center;"><a href="/hospital_management_system/user/exit">退出</a></dd>
                    </dl>
                </li>

                <li class="layui-nav-item layui-hide-xs" lay-unselect>
                    <a href="javascript:;" layadmin-event="about"><i
                            class="layui-icon layui-icon-more-vertical"></i></a>
                </li>
                <li class="layui-nav-item layui-show-xs-inline-block layui-hide-sm" lay-unselect>
                    <a href="javascript:;" layadmin-event="more"><i class="layui-icon layui-icon-more-vertical"></i></a>
                </li>
            </ul>
        </div>
        <!-- 顶部导航 end -->

        <!-- 侧边菜单 start -->
        <div class="layui-side layui-side-menu">
            <div class="layui-side-scroll">
                <div class="layui-logo" lay-href="iframe/index/index.html">
                    <span>layuiAdmin</span>
                </div>

                <ul class="layui-nav layui-nav-tree" lay-shrink="all" id="LAY-system-side-menu"
                    lay-filter="layadmin-system-side-menu">


                    <li data-name="home" class="layui-nav-item layui-nav-itemed">
                        <a href="javascript:;" lay-tips="首页" lay-direction="2">
                            <i class="layui-icon layui-icon-home"></i>
                            <cite>首页</cite>
                        </a>
                        <dl class="layui-nav-child">
                            <dd data-name="console" class="layui-this">
                                <a lay-href="home/console.html">首页</a>
                            </dd>
                        </dl>
                    </li>

                    <li data-name="component" class="layui-nav-item">
                        <a href="javascript:;" lay-tips="科室" lay-direction="2">
                            <i class="layui-icon layui-icon-component"></i>
                            <cite>科室</cite>
                        </a>
                        <dl class="layui-nav-child">
                            <dd data-name="button">
                                <a lay-href="iframe/manager/department/department.html">科室管理</a>
                            </dd>
                        </dl>
                    </li>
                    <li data-name="template" class="layui-nav-item">
                        <a href="javascript:;" lay-tips="患者管理" lay-direction="2">
                            <i class="layui-icon layui-icon-template"></i>
                            <cite>患者管理</cite>
                        </a>
                        <dl class="layui-nav-child">
                            <dd><a lay-href="iframe/manager/patient/PatientList.html">患者管理</a></dd>
                            <dd><a lay-href="iframe/manager/patient/AddPatient.html">添加患者</a></dd>
                        </dl>
                    </li>
                    <li class="layui-nav-item">
                        <a href="javascript:;" lay-tips="分诊管理" lay-direction="2">
                            <i class="layui-icon layui-icon-app"></i>
                            <cite>分诊管理</cite>
                        </a>
                        <dl class="layui-nav-child">
                            <dd><a lay-href="iframe/manager/triage/TriageDepartmentList.html">分诊管理</a></dd>
                        </dl>
                    </li>
                    <li data-name="senior" class="layui-nav-item">
                        <a href="javascript:;" lay-tips="医药采购平台" lay-direction="2">
                            <i class="layui-icon layui-icon-senior"></i>
                            <cite>医药采购平台</cite>
                        </a>
                        <dl class="layui-nav-child">
                            <dd><a lay-href="iframe/manager/drug/DrugsList.html">药品管理</a></dd>
                            <dd><a lay-href="iframe/manager/drug/AddDrug.html">采购药品</a></dd>
                            <dd><a lay-href="iframe/manager/drug/ExamDrugsList.html">药品审核</a></dd>
                        </dl>
                    </li>

                    <li data-name="logging" class="layui-nav-item">
                        <a href="javascript:;" lay-tips="日志管理" lay-direction="2">
                            <i class="layui-icon layui-icon-survey"></i>
                            <cite>日志管理</cite>
                        </a>
                        <dl class="layui-nav-child">
                            <dd><a lay-href="iframe/manager/log/LoginLog.html">登录日志</a></dd>
                            <dd><a lay-href="iframe/manager/log/AdviceLog.html">诊断日志</a></dd>
                        </dl>
                    </li>

                    <li data-name="senior" class="layui-nav-item">
                        <a href="javascript:;" lay-tips="其他管理" lay-direction="2">
                            <i class="layui-icon layui-icon-set"></i>
                            <cite>其他管理</cite>
                        </a>
                        <dl class="layui-nav-child">
                            <dd><a lay-href="iframe/manager/file/FileList.html">共享文档</a></dd>
                            <dd><a lay-href="">值班管理</a></dd>
                            <dd><a lay-href="">通知管理</a></dd>
                        </dl>
                    </li>


                </ul>
            </div>
        </div>
        <!-- 侧边菜单 end -->

        <!-- 页面标签 -->
        <div class="layadmin-pagetabs" id="LAY_app_tabs">
            <div class="layui-icon layadmin-tabs-control layui-icon-prev" layadmin-event="leftPage"></div>
            <div class="layui-icon layadmin-tabs-control layui-icon-next" layadmin-event="rightPage"></div>
            <div class="layui-icon layadmin-tabs-control layui-icon-down">
                <ul class="layui-nav layadmin-tabs-select" lay-filter="layadmin-pagetabs-nav">
                    <li class="layui-nav-item" lay-unselect>
                        <a href="javascript:;"></a>
                        <dl class="layui-nav-child layui-anim-fadein">
                            <dd layadmin-event="closeThisTabs"><a href="javascript:;">关闭当前标签页</a></dd>
                            <dd layadmin-event="closeOtherTabs"><a href="javascript:;">关闭其它标签页</a></dd>
                            <dd layadmin-event="closeAllTabs"><a href="javascript:;">关闭全部标签页</a></dd>
                        </dl>
                    </li>
                </ul>
            </div>
            <div class="layui-tab" lay-unauto lay-allowClose="true" lay-filter="layadmin-layout-tabs">
                <ul class="layui-tab-title" id="LAY_app_tabsheader">
                    <li lay-id="home/console.html" lay-attr="home/console.html" class="layui-this"><i
                            class="layui-icon layui-icon-home"></i></li>
                </ul>
            </div>
        </div>


        <!-- 主体内容 -->
        <div class="layui-body" id="LAY_app_body">
            <div class="layadmin-tabsbody-item layui-show">
                <iframe src="iframe/index/index.html" frameborder="0" class="layadmin-iframe"></iframe>
            </div>
        </div>

        <!-- 辅助元素，一般用于移动设备下遮罩 -->
        <div class="layadmin-body-shade" layadmin-event="shade"></div>
    </div>
</div>

<script src="layui/layui.js"></script>
<script>
    layui.config({
        base: 'layui/' //静态资源所在路径
    }).extend({
        index: 'lib/index' //主入口模块
    }).use('index');
    layui.use(['jquery', 'layer'], function (obj) {
        var $ = layui.jquery;
        var layer = layui.layer;
        $.ajax({
            url: '/hospital_management_system/user/getUserInSession',
            data: {},
            dataType: 'json',
            type: 'post',
            success: function (result) {
                $("#username").html(result.username);
            },
            error: function () {
                layer.msg("服务器繁忙");
            }
        });
    });
</script>
</body>
</html>
